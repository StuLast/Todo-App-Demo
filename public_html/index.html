<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App Demo</h1>
    <input type="text" name="input-search-todo" id="input-search-todo" placeholder="Search all todos">
    <label for="hide-completed-todos">
        <input type="checkbox" name="hide-completed-todos" id="hide-completed-todos">
        Hide completed todos
    </label>
    <div id="todos"></div>
    <form id="add-todo">
        <input type="text" name="inputAddTodo" id="input-add-todo" placeholder="Add new todo text">
        <button>Add todo</button>
    </form>
    <script src="./assets/js/todo-functions.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
